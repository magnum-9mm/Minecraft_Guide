    <h1 style=text-align:center>Sign Up!</h1>
    <div class="container" style="margin-top: 100px">
        <form name="myForm" method="POST" action="signup1.jsp">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="FirstName">First Name</label>

                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" name="email" id="inputEmail4" placeholder="Email" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input type="password" minlength=7 maxlength=14 class="form-control" name="password" id="inputPassword4" placeholder="Password" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
        </div>


        <script type="text/javascript">
            function ValidateEmail(email) {
                var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
                if (email.value.match(mailformat)) {
                    return true;
                } else {
                    alert("You have entered an invalid email address!");
                    email.focus();
                    return false;
                }
            }

            function CheckPassword(pass) {
                var passw = /^[A-Za-z0-9]\w{7,14}$/;
                if (pass.value.match(passw)) {
                    alert('Correct, try another...');
                    return true;
                } else {
                    alert('Wrong...!');
                    return false;
                }
            }

            function ValidateAddr(addr1) {
                var a = document.form.addr1.value;
                if (a == "") {
                    alert("please Enter the details");
                    document.form.addr1.focus();
                    return false;
                }
                if ((a.length < 20) || (a.length > 100)) {
                    alert(" Your textarea must be 20 to 100 characters");
                    document.form.addr1.select();
                    return false;
                }
            }
        </script>
