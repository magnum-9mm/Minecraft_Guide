    <h1 style=text-align:center>Log in!</h1>

    <div class="container" style="margin-top: 100px">
        <form name="myForm" action="login.jsp" method="POST">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" minlength=7 maxlength=14 class="form-control" name="pwd" id="pass" placeholder="Password" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" onclick="validate()">Log in</button>
        </form>
    </div>
    <p style=text-align:center>Don't have an account? <a href="signup.html">Signup</a></p>
